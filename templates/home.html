<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Sketchy</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .regform {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.75);
            margin-top: 40px;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            animation: fadeDown 1s ease-in-out;
        }

        .regform h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00ffcc;
            text-shadow: 0px 0px 10px #00ffcc;
        }

        .main-form {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 20px;
            color: #fff;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            animation: fadeUp 1s ease-in-out;
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            color: #fff;
        }

        .btn-custom {
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            background: transparent;
            transition: all 0.4s ease;
        }

        .btn-custom:hover {
            background: #00ffcc;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0px 0px 20px #00ffcc;
        }

        .row {
            max-width: 1000px;
            margin: auto;
        }

        .image-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeZoom 1s ease-in-out;
        }

        .image-box:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0px 0px 30px rgba(0, 255, 204, 0.5);
        }

        .image-box h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #00ffcc;
        }

        .image-box img {
            max-height: 400px;
            width: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.3);
        }

        /* Animations */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeZoom {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="regform">
        <h1>Sketchy</h1>
    </div>

    <form action="/sketch" class="main-form text-center" method="POST" enctype="multipart/form-data">
        <input type="file" id="file" name="file" class="form-control w-75 mx-auto">
        <button type="submit" class="btn btn-custom mt-3">Make Sketch</button>
    </form>

    {% if sketch_img_name %}
    <div class="row text-center mt-4">
        <div class="col-md-6 col-12 image-box">
            <h2>Original Image</h2>
            <img src="../static/uploads/{{ org_img_name }}" alt="Original Image">
        </div>
        <div class="col-md-6 col-12 image-box">
            <h2>Sketch Image</h2>
            <img src="../static/uploads/{{ sketch_img_name }}" alt="Sketch Image">
            <br>
            <a href="{{ url_for('download_file', filename=sketch_img_name) }}" class="btn btn-custom mt-3">
    â¬‡ Download Sketch
</a>

        </div>
    </div>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
